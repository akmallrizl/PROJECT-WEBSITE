<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Successful</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .success-container {
      max-width: 400px;
      padding: 20px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .success-container h1 {
      color: #28a745;
      font-size: 2rem;
    }

    .success-container p {
      margin: 10px 0 20px;
      color: #6c757d;
      font-size: 1.2rem;
    }

    .success-container a {
      text-decoration: none;
      padding: 10px 20px;
      color: #ffffff;
      background: #007bff;
      border-radius: 5px;
      font-weight: bold;
    }

    .success-container a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="success-container">
    <h1>Login Successful</h1>
    <p>Welcome to the dashboard!</p>
    <a href="index.html">Go to Home</a>
  </div>
</body>
</html>
